# /swagger/Todos.yml

components:
  schemas:
    Users:
      properties:
        id:
          type: string
          description: ID
        password:
          type: string
          description: Password
        name:
          type: string
          description: 이름
        email:
          type: string
          description: 이메일
        role:
          type: integer
          description: 역할
        image:
          type: string
          description: 사진
        token:
          type: string
          description: 토큰
        tokenExp:
          type: integer
          description: 만료된 토큰